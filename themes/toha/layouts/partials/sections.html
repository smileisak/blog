{{ range . }}
{{ if .Sections }}
    <li><a href="#{{ .Params.id }}" data-filter="{{ .Params.id }}">{{ title .Title }}</a>
    <ul>
        {{ partial "sections.html" .Sections }}
    </ul>
    </li>
    {{ else }}
        <li><a href="#{{ .Params.id }}" data-filter="{{ .Params.id }}">{{ title .Title }}</a></li>
    {{ end }}
{{ end }}
